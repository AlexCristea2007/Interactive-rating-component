<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Commissioner:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="app-wrapper">
      <main class="default-screen">
        <img class="star" src="images/icon-star.svg" alt="icon-star" />
        <h3 class="title">How did we do?</h3>
        <p class="desc">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="btns-list">
          <li><button class="rate-btn">1</button></li>
          <li><button class="rate-btn">2</button></li>
          <li><button class="rate-btn">3</button></li>
          <li><button class="rate-btn">4</button></li>
          <li><button class="rate-btn">5</button></li>
        </ul>
        <button class="submit-btn">Submit</button>
      </main>
      <section class="confirmation-screen">
        <img
          class="illustration"
          src="images/illustration-thank-you.svg"
          alt="illustration-thank-you"
        />
        <div class="summary-rate">
          You selected <span class="selected-rate"></span> out of 5
        </div>
        <h3 class="title">Thank you!</h3>
        <p class="desc">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </div>
  </body>
</html>
